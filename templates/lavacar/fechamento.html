<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/fechamento.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="box-topo">
        <div class="container">
            <div class="navbut">
                <select class="selectLavaCars">
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao1">Opção 2</option>
                </select>
                <a href="https://www.google.com.br" class='moreLavacar'>Cadastrar mais lavacar</a>
            </div>
        </div>
    </nav>

    <section class="campo_section">
        <div class="container">
            <div class="campo_formulario">
                <h4 class="fontFechamento">Fechamento</h4>
                <form>
                    <label for="Produtos" class="fontProdutos fonteLabel">Produtos:</label>
                    <label for="Valor" class="fonteLabel">Valor:</label>
                    <br>
                    <input id="Produtos" class="inputTexts inputProdutos" type="text">
                    <input id="Valor" class="inputTexts inputValor" type="text">
                    <br>
                    <button class="button" type="submit">+</button>
                    <br>
               
                

                    <label for="Aluguel" class="fontProdutos inputProdutos fonteLabel">Aluguel:</label>
                    <label for="Valor2" class="fontProdutos inputValor fonteLabel">Valor:</label><br>
                    <input id="Aluguel" class="inputTexts inputProdutos" type="text">
                    <input id="Valor2" class="inputTexts inputValor" type="text"><br>

                    <label for="Colaborador" class="fontProdutos inputProdutos fonteLabel">Colaborador:</label>
                    <label for="Valor3" class="fontProdutos inputValor fonteLabel">Valor:</label><br>
                    <input id="Colaborador" class="inputTexts inputProdutos" type="text">
                    <input id="Valor3" class="inputTexts inputValor" type="text"><br>
                    <button class="button" type="submit">+</button>
                

                    
                    <label for="Imposto" class="fontProdutos fonteLabel">Imposto:</label>
                    <label class="fonteLabel">Valor:</label>
                    <input id="Imposto" class="inputTexts inputNumbersFinal" type="text">

                    <br>
                    <br>

                    <label for="QTDlavagens" class="fontProdutos fonteLabel">Quantidade de lavagens:</label>
                    <input id="QTDlavagens" class="inputTexts inputNumbersFinal" type="text">

                    <br>
                    <br>
                    <label for="FaturamentoDiario" class="fontProdutos fonteLabel">Faturamente diário:</label>
                    <label class="fonteLabel">Valor:</label>
                    <input id="FaturamentoDiario" class="inputTexts inputNumbersFinal" type="text">

                    <br>
                    <br>
                    <label for="Faturamento" class="fontProdutos fonteLabel">Faturamento:</label>
                    <label class="fonteLabel">Valor:</label>
                    <input id="Faturamento" class="inputTexts inputNumbersFinal" type="text">
                    <br>
                    <br>
                    <label for="Despesas" class="fontProdutos fonteLabel">Despesas:</label>
                    <label class="fonteLabel">Valor:</label>
                    <input id="Despesas" class="inputTexts inputNumbersFinal" type="text">
                    <br>
                    <br>
                    <label for="FaturamentoMensal" class="fontProdutos fonteLabel">Faturamento mensal:</label>
                    <label class="fonteLabel">Valor:</label>
                    <input id="FaturamentoMensal" class="inputTexts inputNumbersFinal" type="text">

                    <button class="buttonSalvar">Salvar</button>
                
                </form>

            </div>
        </div>
    </section>


    <footer class="rodape">
        <div class="container">
            <div class="boxButtonsFooter">
                <a href="https://www.google.com.br" class="buttonsFooter">Home</a>
                <a href="https://www.google.com.br" class="buttonsFooter">Resumos</a>
                <a href="https://www.google.com.br" class="buttonsFooter">Fechamento</a>
                <a href="https://www.google.com.br" class="buttonsFooter">Clientes</a>
            </div>
        </div>
    </footer>
</body>
</html>
